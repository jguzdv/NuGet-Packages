name: Build and Test JGUZDV.AspNetCore.Logging

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: ['7.0.x' ]

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
      - name: Restore
        run: dotnet restore ./libraries/JGUZDV.AspNetCore.Logging/src/JGUZDV.AspNetCore.Logging.csproj
      - name: Restore
        run: dotnet restore ./libraries/JGUZDV.AspNetCore.Logging/test/JGUZDV.AspNetCore.Logging.Test.csproj
      - name: Build
        run: dotnet build ./libraries/JGUZDV.AspNetCore.Logging/src/JGUZDV.AspNetCore.Logging.csproj --configuration Release --no-restore
      - name: Test
        run: dotnet test ./libraries/JGUZDV.AspNetCore.Logging/test/JGUZDV.AspNetCore.Logging.Test.csproj --no-restore --verbosity normal